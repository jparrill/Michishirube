<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .PageTitle}}{{.PageTitle}} - {{end}}Michishirube</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" type="image/png" href="/static/assets/favicon.png">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">
                        <a href="/">
                            <img src="/static/assets/michishirube-logo.png" alt="Michishirube" class="logo-image" style="height: 32px; width: 32px; object-fit: contain; display: inline-block;">
                            Michishirube
                        </a>
                    </h1>
                    <div class="docs-icons">
                        <a href="/docs" class="doc-icon" title="API Documentation (Swagger UI)" target="_blank">
                            <img src="/static/assets/api_icon.svg" alt="Swagger" class="doc-icon-img">
                        </a>
                        <a href="/openapi.yaml" class="doc-icon" title="OpenAPI Specification (YAML)" target="_blank">
                            <img src="/static/assets/openapi_icon.svg" alt="OpenAPI" class="doc-icon-img">
                        </a>
                        <a href="/health" class="doc-icon" title="Health Check Endpoint" target="_blank">
                            <span class="doc-icon-text">ğŸ©º</span>
                        </a>
                    </div>
                </div>
                <div class="header-search-area">
                    <div class="header-dropdowns">
                        <div class="header-filters-dropdown">
                            <button class="btn btn-secondary dropdown-toggle" onclick="toggleFiltersDropdown()">
                                ğŸ” Filters
                            </button>
                            <div class="dropdown-menu" id="filters-dropdown">
                                <a href="?status=" class="dropdown-item {{if not .StatusFilter}}active{{end}}">
                                    ğŸ“‹ All tasks
                                </a>
                                <a href="?status=new" class="dropdown-item {{if eq .StatusFilter "new"}}active{{end}}">
                                    ğŸ“ New
                                </a>
                                <a href="?status=in_progress" class="dropdown-item {{if eq .StatusFilter "in_progress"}}active{{end}}">
                                    ğŸ”„ In Progress
                                </a>
                                <a href="?status=blocked" class="dropdown-item {{if eq .StatusFilter "blocked"}}active{{end}}">
                                    ğŸš« Blocked
                                </a>
                                <a href="?status=done" class="dropdown-item {{if eq .StatusFilter "done"}}active{{end}}">
                                    âœ… Done
                                </a>
                                <a href="?status=archived&include_archived=true" class="dropdown-item {{if eq .StatusFilter "archived"}}active{{end}}">
                                    ğŸ“¦ Archived
                                </a>
                            </div>
                        </div>
                        <div class="header-report-dropdown">
                            <button class="btn btn-secondary dropdown-toggle" onclick="toggleReportDropdown()">
                                ğŸ“Š Report
                            </button>
                            <div class="dropdown-menu" id="report-dropdown">
                                <button class="dropdown-item" onclick="generateReport()">
                                    ğŸ“‹ Copy Report
                                </button>
                            </div>
                        </div>
                    </div>
                    <form class="header-search-form" method="GET" action="/">
                        <div class="search-controls">
                            <input 
                                type="text" 
                                name="search" 
                                placeholder="Search tasks..." 
                                value="{{.SearchQuery}}"
                                class="header-search-input"
                            >
                            <button type="submit" class="header-search-btn">ğŸ”</button>
                        </div>
                        <label class="header-checkbox-label">
                            <input type="checkbox" name="include_archived" value="true" {{if .IncludeArchived}}checked{{end}} onchange="this.form.submit()">
                            <span class="header-checkmark">{{if .IncludeArchived}}â˜‘{{else}}â˜{{end}}</span>
                            Include archived
                        </label>
                    </form>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="window.location.href='/new'">
                        â• New Task
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {{template "content" .}}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <span>Michishirube v1.0</span>
                    <span class="separator">â€¢</span>
                    <span id="task-count">{{if .TaskCount}}{{.TaskCount}} tasks{{end}}</span>
                </div>
                <div class="footer-shortcuts">
                    <span class="shortcut-hint">Press <kbd>/</kbd> to search, <kbd>n</kbd> for new task</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
    {{if .CustomJS}}
        <script src="/static/js/{{.CustomJS}}"></script>
    {{end}}
</body>
</html>
