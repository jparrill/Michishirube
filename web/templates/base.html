<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .PageTitle}}{{.PageTitle}} - {{end}}Michishirube</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" type="image/png" href="/static/assets/favicon.png">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">
                        <a href="/">
                            <img src="/static/assets/michishirube-logo.png" alt="Michishirube" class="logo-image" style="height: 32px; width: 32px; object-fit: contain; display: inline-block;">
                            Michishirube
                        </a>
                    </h1>
                </div>
                <div class="header-search-area">
                    <form class="header-search-form" method="GET" action="/">
                        <div class="search-controls">
                            <input 
                                type="text" 
                                name="search" 
                                placeholder="Search tasks..." 
                                value="{{.SearchQuery}}"
                                class="header-search-input"
                            >
                            <button type="submit" class="header-search-btn">üîç</button>
                        </div>
                        <label class="header-checkbox-label">
                            <input type="checkbox" name="include_archived" {{if .IncludeArchived}}checked{{end}} onchange="this.form.submit()">
                            <span class="header-checkmark">‚òê</span>
                            Include archived
                        </label>
                    </form>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="window.location.href='/new'">
                        ‚ûï New Task
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            {{template "content" .}}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <span>Michishirube v1.0</span>
                    <span class="separator">‚Ä¢</span>
                    <span id="task-count">{{if .TaskCount}}{{.TaskCount}} tasks{{end}}</span>
                </div>
                <div class="footer-shortcuts">
                    <span class="shortcut-hint">Press <kbd>/</kbd> to search, <kbd>n</kbd> for new task</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
    {{if .CustomJS}}
        <script src="/static/js/{{.CustomJS}}"></script>
    {{end}}
</body>
</html>
